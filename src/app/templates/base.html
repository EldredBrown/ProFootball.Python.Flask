<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pro Football App - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header border-bottom">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/football.jpeg') }}" height="40px">
                    Pro Football Application
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('home.index') }}">Home</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('home.privacy') }}">Privacy</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('season.index') }}">Seasons</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('league.index') }}">Leagues</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('conference.index') }}">Conferences</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('division.index') }}">Divisions</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('team.index') }}">Teams</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('game.index') }}">Games</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('team_season.index') }}">Team Seasons</a>
                        <a class="nav-item nav-link {{ 'active' }}"
                           href="{{ url_for('season_standings.index') }}">Season Standings</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

<!--    <footer class="footer border-top text-muted">-->
<!--        <div class="container-fluid">-->
<!--            Copyright 2025 - Eldred Brown-->
<!--        </div>-->
<!--    </footer>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
</body>
</html>
